 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Login</title>
    </head>

    <body>
	
		<div class="row" style="padding: 60px">
			<div class="col s6">
				<div class="ro valign-wrapper">
					<img class="responsive-img" src="Artboard 2.png">
				</div>
			</div>
			<div class="col s6" style="padding:90px;">
				<div class="col s1">
				</div>
				<div class="col s10">
				<form>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">email</i>
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">vpn_key</i>
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<button class="btn waves-effect waves-light blue-grey darken-3" style="float:right" type="submit" name="action">
						Login
					</button>
				</form>
			</div>
			<div class="col s1">
			</div>	
		</div>
      
	
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
